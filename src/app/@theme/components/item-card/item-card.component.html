<nb-card (click)="route()">
  <nb-card-body>
    <div class="row">
      <div *ngIf="icon" class="col-auto pr-0 align-self-center">
        <nb-icon [icon]="icon"></nb-icon>
      </div>
      <div class="col align-self-center mr-auto">
        <div class="col">
          <p class="p">{{title}}</p>
        </div>
      </div>
      <div class="col-auto align-self-center">
        <div class="col-auto">
          <h4>{{info}}</h4>
          <h6>{{content}}</h6>
        </div>
      </div>
    </div>
  </nb-card-body>
</nb-card>
