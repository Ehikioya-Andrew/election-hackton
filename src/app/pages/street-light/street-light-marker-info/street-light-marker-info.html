<div style="width: 100vw">
  <div class="container">
    <div class="row">
      <div class="col-12 mx-auto">
        <nb-card class="xyz-in dialog" xyz="fade down-25%">
          <nb-spinner size="tiny" *ngIf="isLoadingData" status="primary" class="header-spinner ml-auto"
            style="z-index: 1;" message="">
          </nb-spinner>
          <nb-card-header class="font-weight-bold">
            <div class="col p-0 d-flex align-items-center">
              <h5 class="mb-md-0">{{streetMarkerInfo.name}} Street
                <p class="caption mb-0 text-capitalize">
                  Location Group: <b>{{streetMarkerInfo.location_group}}</b>
                </p>
                <p class="caption mb-0 mt-1">
                  Light Poles: <b>{{streetMarkerInfo.light_poles}}</b>
                </p>
              </h5>
              <div class="col-auto p-0 ml-auto text-right">
                <button (click)="close()" size="large" class="p-1 close-btn" nbButton ghost>
                  <nb-icon icon="close"></nb-icon>
                </button>
              </div>
            </div>
          </nb-card-header>
          <nb-card-body>
            <app-table [isLoading]="isLoadingData" [showAdd]="false" [pageLength]="5" [showEdit]="false"
              [data]="streetDto" [columns]="columns" [tableOnly]="true">
            </app-table>
          </nb-card-body>
        </nb-card>
      </div>
    </div>
  </div>
</div>
