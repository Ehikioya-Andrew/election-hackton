  <div class="col-12  p-0">
    <app-table *ngIf="powerSources.length; else noData" [tableOnly]="false" [showAdd]="false" [showEdit]="false"
      [isLoading]="isLoadingData" [data]="powerSources" [columns]="columns">
    </app-table>
  </div>
</div>

<ng-template #noData>
  <div class="row m-0 mt-5">
    <div class="col-lg-3 col-md-4 col-8 mx-auto">
      <ng-lottie width="100%" [options]="options"> </ng-lottie>
      <h6 class="text-secondary text-center">
        {{
          !powerSources.length && isLoadingData
            ? "Loading Records ..."
            : "No Data to display"
        }}
      </h6>
    </div>
  </div>
</ng-template>
