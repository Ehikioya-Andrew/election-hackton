<div *ngIf="!isloadPoint" style="width: 50vw; height: 100%">
  <app-table class="gen-set-table" tableTitle="Generating Units" subTitle="View all generating units mapped to {{
      powerSourceName | capitalize
    }} Power Station" [showAdd]="false" [showEdit]="false" [data]="genSetTableData" [columns]="genSetColum"
    [hasCloseButton]="true" (closed)="close()" [pageLength]="5">
  </app-table>
</div>
<div *ngIf="isloadPoint" style="width: 50vw; height: 100%">
  <app-table class="loadpoint-table" tableTitle="Load Points" subTitle="View all Load Points mapped to {{
      powerSourceName | capitalize
    }} Power Station" [showAdd]="false" [showEdit]="false" [data]="loadPointTableData" [columns]="loadPointColumn"
    [hasCloseButton]="true" (closed)="close()" [pageLength]="5">
  </app-table>
</div>
