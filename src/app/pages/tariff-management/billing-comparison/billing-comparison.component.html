<app-billing-header-block (optionSelected)="downloadTemplate($event)" (comparison)="requestData($event)">
</app-billing-header-block>
<div class="container-fluid p-0 m-0">
  <div>
    <app-table *ngIf="compareData.length; else noData" [isLoading]="isLoadingData" title="" subTitle=""
      [data]="compareData" [columns]="columns" [tableOnly]="false" [showAdd]="false" [showEdit]="false">
    </app-table>
  </div>
</div>

<ng-template #noData>
  <div class="row m-0 mt-5">
    <div class="col-lg-3 col-md-4 col-8 mx-auto">
      <ng-lottie width="100%" [options]="options"> </ng-lottie>
      <h6 class="text-secondary text-center">
        {{
                        !compareData.length && isLoadingData
                          ? "Loading Records ..."
                          : "No Data to display"
                      }}
      </h6>
    </div>
  </div>
</ng-template>
