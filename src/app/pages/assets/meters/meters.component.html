<div class="container-fluid p-0 m-0">
  <div class="row m-0">
    <div class="col-12">
      <app-table *ngIf="meters.length; else noData" [isLoading]="isLoadingData" tableTitle="Meters"
        subTitle="Manage all meters attached to the various assets on the platform." [data]="meters" [columns]="columns"
        [showEdit]="permissionService.canAccessByResource('update', meterResources.UpdateMeter)"
        (requestData)="requestData($event)" (optionsSelected)="updateMeter($event)"
        [showAdd]="permissionService.canAccessByResource('create', meterResources.CreateMeter)"
        (addClicked)="handleCreateNewMeterClick()">
      </app-table>
    </div>
  </div>
</div>

<ng-template #noData>
  <div class="row m-0 mt-5">
    <div class="col-lg-3 col-md-4 col-8 mx-auto">
      <ng-lottie width="100%" [options]="options"> </ng-lottie>
      <h6 class="text-secondary text-center">
        {{
              !meters.length && isLoadingData
                ? "Loading Records ..."
                : "No Data to display"
            }}
      </h6>
    </div>
  </div>
</ng-template>
