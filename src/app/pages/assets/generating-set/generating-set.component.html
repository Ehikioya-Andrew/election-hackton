<div class="container-fluid p-0 m-0">
  <div class="row m-0">
    <div class="col-12">
      <app-table *ngIf="generatingSet.length; else noData" [isLoading]="isLoadingData" tableTitle="Generating Units"
        subTitle="Manage Generating Set assets attached to power stations" [data]="generatingSet" [columns]="columns"
        [showEdit]="permissionService.canAccessByResource('update', generatingSetResources.UpdateGeneratingSet)"
        (requestData)="requestData($event)" (optionsSelected)="updateGeneratingSet($event)"
        [showAdd]="permissionService.canAccessByResource('create', generatingSetResources.CreateGeneratingSet)"
        (addClicked)="handleCreateNewGeneratingSetClick()">
        <button [routerLink]="[GenSetAnalyticsLink]" nbButton outline>
          View Analytics
          <nb-icon icon="pie-chart-outline"></nb-icon>
        </button>
      </app-table>
    </div>
  </div>
</div>

<ng-template #noData>
  <div class="row m-0 mt-5">
    <div class="col-lg-3 col-md-4 col-8 mx-auto">
      <ng-lottie width="100%" [options]="options"> </ng-lottie>
      <h6 class="text-secondary text-center">
        {{
                    !generatingSet.length && isLoadingData
                      ? "Loading Records ..."
                      : "No Data to display"
                  }}
      </h6>
    </div>
  </div>
</ng-template>
