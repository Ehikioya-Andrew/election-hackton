<ng-container *ngIf="canDisableRow">
    <nb-toggle labelPosition="end" [ngStyle]="{'opacity': isSubmitted ? '0' : '1'}" [nbSpinner]="isSubmitted"
        [(checked)]="checked" [disabled]="(onlineStat.isOnlineSub.asObservable() | async) === false || !canDisableRow"
        (checkedChange)="onStatusChange($event)">
        {{checked ? 'Active' : 'Inactive'}}
    </nb-toggle>
</ng-container>

<ng-container *ngIf="!canDisableRow">
    {{checked ? 'Active' : 'Inactive'}}
</ng-container>


<nb-spinner *ngIf="isSubmitted" status="primary" class="header-spinner ml-auto" style="z-index: 1;" message="">
</nb-spinner>
